<script type="text/javascript">
function taco($p){
	var pv = new $p.PVector(10, 10);
	console.log(pv.x);
}
$(function(){
	var cvs = document.getElementById("canvas2");
	var p = new Processing(cvs, taco);
	$.ajax({
		//url: 'core.pde',
		url: 'legme2.pde',
		type: 'get',
	}).done(function(data){
		$('#psrc pre').html(Processing.compile(data).sourceCode);
	}).fail(function(data){
		alert('error');
	});
});
</script>
